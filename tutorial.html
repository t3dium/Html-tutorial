Everything in html starts with a <> with a value inside, and most the time ends with a </> with a value after the /

class for something that'll appear multiple times, id for something thatll appear once

Styling Html

================================================================================
ITALICS
================================================================================
<em> </em> for italic text. put this after <h> for example to make the <h> text italic.
E.g
<h><em> italic text here </em> normal text here</h>
================================================================================
BOLD TEXT
================================================================================
Similar to above just use <strong></strong>
================================================================================
LINE GAPS - (BREAKS)
================================================================================
<br> for a break (gap between lines, as normal enters or spaces wont show in html)
this does not need to be ended, just one <br> per gap wanted.
